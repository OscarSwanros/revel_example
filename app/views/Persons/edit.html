<a href="/">Return to index</a>

<form action="/persons/{{ .person.Id }}" method="POST">
  <div>
    <label for="person.Name">Name: </label>
    <input type="text" name="person.Name" value="{{ .person.Name }}" required/>
  </div>

  <div>
    <label for="person.Age">Age: </label>
    <input type="number" name="person.Age" value="{{ .person.Age }}" required/>
  </div>

  <div>
    <label for="person.Email">Email: </label>
    <input type="email" name="person.Email" value="{{ .person.Email }}" required/>
  </div>

  <div>
    <label for="person.Job">Job: </label>
    <input type="text" name="person.Job" value="{{ .person.Job }}" required/>
  </div>

  <div><input type="submit" value="Save me"></div>
</form>
